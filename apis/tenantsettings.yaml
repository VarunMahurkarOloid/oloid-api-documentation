              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                default:
                  $ref: "#/components/examples/BadGatewayExample"
components:
  securitySchemes:
    AuthToken:
      type: http
      scheme: bearer
  schemas:
    TenantsettingCredential:
      type: object
      additionalProperties: false
      properties:
        SecretKey:
          type: string
          nullable: true
        Key:
          type: string
          nullable: true
        Tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        Description:
          type: string
          nullable: true
        Secrets:
          $ref: "#/components/schemas/Secret"
    Secret:
      type: object
      additionalProperties: false
      properties:
        Data:
          $ref: "#/components/schemas/Data"
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
          nullable: true
        Value:
          type: string
          nullable: true
    Data:
      type: object
      additionalProperties: false
      properties:
        $metadata:
          $ref: "#/components/schemas/Face"
        User:
          $ref: "#/components/schemas/User"
        Password:
          type: string
          nullable: true
    Face:
      $ref: ./common/Face.json
    User:
      $ref: ./schemas/User.json
    ErrorResponse:
      $ref: ./common/Message.json
  examples:
    BadRequestExample:
      value:
        status: "400"
        message: Bad Request
    UnauthorizedExample:
      value:
        status: "401"
        message: "Unauthorized: Access token is missing or invalid"
    NotFoundExample:
      value:
        status: "404"
        message: Not Found
    InternalServerErrorExample:
      value:
        status: "500"
        message: Internal Server Error - Server encountered an unexpected condition
    BadGatewayExample:
      value:
        status: "502"
        message: "Bad Gateway: The proxy server received an invalid response from an
          upstream server"
security:
  - AuthToken: []
tags:
  - name: /tenant-settings/credentials/cognito
    description: Operations for managing Cognito credentials
  - name: /tenant-settings/credentials/cognito/{username}
    description: Operations for managing individual Cognito credentials by username
